<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Bank Account Creation</title>

<style>
    *{
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body{
        background-color: #f4f6f9;
        padding: 40px;
    }
    h1{
        text-align: center;
        margin-bottom: 25px ;
        color: #0a2540;
    }

    form{
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .form-group{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    label{
        font-size: 14px;
        font-weight: 600;
    }

    input, select{
        width: 100%;
        padding: 9px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .full-width{
        grid-column: span 2;
    }

    button{
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background-color: #0a2540;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover{
        background-color: #143b66;
    }
</style>
</head>
<body>

<h1>Bank Account Creation Request</h1>

<form action="createAc" method="post">

    <div class="form-group">

        <div>
            <label>First Name *</label>
            <input type="text" name="fn" required>
        </div>

        <div>
            <label>Last Name *</label>
            <input type="text" name="ln" required>
        </div>

        <div>
            <label>Date of Birth *</label>
            <input type="date" name="dob" required>
        </div>

        <div>
            <label>Gender *</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div>

        <div>
            <label>Mobile Number *</label>
            <input type="text" name="mobile" maxlength="10" required>
        </div>

        <div>
            <label>Email *</label>
            <input type="email" name="email" required>
        </div>

        <div class="full-width">
            <label>Address *</label>
            <input type="text" name="address" required>
        </div>

        <div>
            <label>PAN Number *</label>
            <input type="text" name="pan" maxlength="10" required>
        </div>

        <div>
            <label>Aadhaar Number *</label>
            <input type="text" name="aadhar" maxlength="12" required>
        </div>

        <div>
            <label>Account Type *</label>
            <select name="accountType" required>
                <option value="">Select</option>
                <option>Savings</option>
                <option>Current</option>
            </select>
        </div>

        <div>
            <label>Initial Deposit *</label>
            <input type="number" name="deposit" min="1000" required>
        </div>

        <div>
            <label>Nominee Name *</label>
            <input type="text" name="nomineeName" required>
        </div>

        <div>
            <label>Nominee Relation *</label>
            <input type="text" name="nomineeRelation" required>
        </div>

        <div class="full-width">
            <button type="submit">Submit Request</button>
        </div>

    </div>
</form>

</body>
</html>
