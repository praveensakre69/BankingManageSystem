<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 body {
            font-family: Arial, sans-serif;
            margin: 50px;

        }
        body h1 {
            text-align: center;
        }   
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
</style>
</head>

<body>

	<h1>
        Access Hub
    </h1>
    <form action="login" method="post">
       <label>User Name</label> 
       <input type="text" name="un" required> <br>
       <label>Password</label>
       <input type="password" name="ps" required><br>
       <button>Log in</button>
    </form>

</body>
</html>
